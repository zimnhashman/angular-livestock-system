<div class="dashboard-container">
  <h2>Police Livestock Investigation</h2>
  <input type="password" [(ngModel)]="encryptionKey" placeholder="Enter Encryption Key">
  <button (click)="requestAccess()">Authenticate</button>

  <div *ngIf="accessGranted">
    <h3>Stolen Livestock Records</h3>
    <table>
      <thead>
      <tr>
        <th>RFID</th>
        <th>Farm ID</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let record of stolenLivestockRecords">
        <td>{{ record.rfid }}</td>
        <td>{{ record.farmId }}</td>
        <td>{{ record.sensor.gps }}</td>
        <td>{{ record.status }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
